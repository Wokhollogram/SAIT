<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с результатами поиска маршрутов</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/logo.png">
    </header>
    <div class="container">
        <h2 class='title'>Страница с результатами поиска маршрутов</h2>
        <div class="form-find">
            <ul class="list-find">
                <li class="list-find-item">
                    <span>Регион:</span>
                    <select class="find select">
                        <option value="1">ХМАО</option>
                        <option value="2">ЯНАО</option>
                        <option value="3">Тюменская область</option>
                        <option value="4">Свердловская область</option>
                        <option value="5">Челябинская область</option>
                        <option value="6">Курганская область</option>
                    </select>
                </li>
                <li class="list-find-item">
                    <span>Название маршрута:</span>
                    <select class="find select">
                        <option value="1">Югорский отдых</option>
                        <option value="2">Северная ледышка</option>
                        <option value="3">Тюменская туса</option>
                        <option value="4">Свердловская прогулка</option>
                        <option value="5">Челябинский метеорит</option>
                        <option value="6">Курганские запасы</option>
                    </select>
                </li>
                <li class="list-find-item">Сложность маршрута:
                    <select class="select">
                        <option value="1">Легкий</option>
                        <option value="2">Средний</option>
                        <option value="3">Сложный</option>
                    </select>
                </li>
                <li class="list-find-item">
                    <label>Предполагаемые даты похода: <input type="date" class="find data"></label>
                </li>
            </ul>
            <button class="button button-find"><a href="seat.html">Поиск</a></button>
        </div>
</body>
</html>
